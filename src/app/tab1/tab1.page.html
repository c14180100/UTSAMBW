<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Your Note(s)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  </ion-fab>
</ion-content>
