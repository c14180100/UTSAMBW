<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <label for="">Judul</label>
  <br>
  <input type="text" [(ngModel)]="judul">
  <br>
  <label for="">Isi</label>
  <br>
  <input type="textarea" [(ngModel)]="isi">
  <br>
  <label for="">Tanggal</label>
  <br>
  <input type="date" [(ngModel)]="tanggal">
  <br>
  <label for="">Nilai</label>
  <br>
  <input type="range" step="1" min="0" max="10" [(ngModel)]="nilai">
  <br>
  <ion-button (click)="addPictures()">Tambah Gambar</ion-button>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let indexz of indexFoto">
        <ion-img [src]="fotoService.dataFoto[indexz].webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-button (click)="saveNote()">Simpan</ion-button>
</ion-content>
